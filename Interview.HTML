<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Internship Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="file"] {
      border: none;
    }
    .status {
      font-weight: bold;
      margin-top: 10px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Internship Application</h2>
    <form id="applicationForm">
      <div class="form-group">
        <label for="fullName">Full Name *</label>
        <input type="text" id="fullName" name="fullName" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="resume">Upload Resume *</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
      </div>
      <div class="form-group">
        <label for="coverLetter">Cover Letter *</label>
        <textarea id="coverLetter" name="coverLetter" rows="5" required></textarea>
      </div>
      <div class="form-group">
        <label for="status">Application Status</label>
        <select id="status" name="status">
          <option value="submitted">Submitted</option>
          <option value="under_review">Under Review</option>
          <option value="interview_scheduled">Interview Scheduled</option>
          <option value="accepted">Accepted</option>
          <option value="rejected">Rejected</option>
        </select>
      </div>
      <button type="submit">Submit Application</button>
      <div id="feedback" class="status"></div>
    </form>
  </div>

  <script>
    document.getElementById('applicationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const resume = document.getElementById('resume').files.length;
      const coverLetter = document.getElementById('coverLetter').value.trim();
      const feedback = document.getElementById('feedback');

      if (!name || !email || !resume || !coverLetter) {
        feedback.textContent = "Please fill out all required fields.";
        feedback.className = "status error";
      } else {
        feedback.textContent = "Application submitted successfully!";
        feedback.className = "status success";
        // Simulate form reset
        setTimeout(() => {
          document.getElementById('applicationForm').reset();
        }, 2000);
      }
    });
  </script>
</body>
</html>
