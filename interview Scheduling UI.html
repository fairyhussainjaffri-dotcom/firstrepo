<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interview Scheduling</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }
    input[type="date"],
    input[type="time"],
    input[type="text"],
    input[type="email"],
    select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .reminder {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }
    .reminder input {
      margin-right: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .popup {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background-color: #dff0d8;
      color: #3c763d;
      border: 1px solid #d6e9c6;
      border-radius: 6px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Schedule Your Interview</h2>
    <form id="scheduleForm">
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="date">Select Date *</label>
        <input type="date" id="date" required>
      </div>
      <div class="form-group">
        <label for="time">Select Time *</label>
        <input type="time" id="time" required>
      </div>
      <div class="reminder">
        <input type="checkbox" id="reminder">
        <label for="reminder">Send me a reminder</label>
      </div>
      <button type="submit">Book Interview</button>
      <div class="popup" id="confirmationPopup">âœ… Interview successfully scheduled!</div>
    </form>
  </div>

  <script>
    document.getElementById('scheduleForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;

      if (!name || !email || !date || !time) {
        alert("Please fill out all required fields.");
        return;
      }
